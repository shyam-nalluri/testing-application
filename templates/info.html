<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Information on {{data['data'][crypto]['name']}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
    <style>
    a.button.red {
        margin: 25px;
    }

    p {
        display: block;
        margin: 1em 0 !important;
        width: 100%;
    }
    </style>
</head>
<body style="text-align: center;">
    <div class="ui grid">
        <div class="row">
            <a href="/" class="ui button red">Back to menu</a>
        </div>
        <div class="row">
            <div class="sixteen wide column">
                <div class="ui grid container">
                    <div class="row">
                        <img class="ui image centered" src="https://s2.coinmarketcap.com/static/img/coins/128x128/{{data['data'][crypto].id}}.png" alt="{{data['data'][crypto]['name']}} logo">
                    </div>
                    <div class="row">
                        <div class="sixteen wide column">
                            <h1 align="center">Viewing more information on {{data['data'][crypto]['name']}}</h1>
                        </div>
                    </div>
                    <div class="row">
                        {% for key in data['data'][crypto]['quote']['BTC'].keys() %}
                            <p>{{key}} : {{data['data'][crypto]['quote']['BTC'][key]}}</p>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
