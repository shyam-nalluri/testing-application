<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crypto currency rates viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
    <style>
    a.button.green {
        margin: 10px;
    }
    </style>
</head>
<body>
    <div class="ui grid container">
        {% for item in crypto_data['data'] %}
        <div class="four wide column">
            <div href="/information/{{item.symbol}}" class="ui centered card">
                <div class="image">
                        <img src="https://s2.coinmarketcap.com/static/img/coins/128x128/{{item.id}}.png" alt="{{item.name}} logo">
                </div>
                <div class="content">
                    <div class="header">{{item.name}}</div>
                    <div class="meta">
                        <a>{{item.symbol}}</a>
                    </div>
                    <div class="description">
                        {{item.quote.BTC.price/(1*(10**-8))}} satoshis
                    </div>
                </div>
                <div class="extra-information">
                    <a href="/information/{{item.symbol}}" class="ui button green">Watch more details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
